<div>
  <mat-card>
    <mat-card-header>
      <mat-card-title>商店列表</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-table [(dataSource)]="dataSource">
        <ng-container matColumnDef="store">
          <mat-header-cell *matHeaderCellDef>编号</mat-header-cell>
          <mat-cell *matCellDef="let element">
            {{element[0].value}}
          </mat-cell>
        </ng-container>
        <ng-container matColumnDef="name">
          <mat-header-cell *matHeaderCellDef>名称</mat-header-cell>
          <mat-cell *matCellDef="let element">
            <input matInput type="text" [(formControl)]="element[1]">
          </mat-cell>
        </ng-container>
        <ng-container matColumnDef="description">
          <mat-header-cell *matHeaderCellDef>描述</mat-header-cell>
          <mat-cell *matCellDef="let element">
            <input matInput type="text" [(formControl)]="element[2]">
          </mat-cell>
        </ng-container>
        <ng-container matColumnDef="operation">
          <mat-header-cell *matHeaderCellDef>操作</mat-header-cell>
          <mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="done(element)"><mat-icon>done</mat-icon></button>
            <button mat-icon-button (click)="refresh(element)"><mat-icon>refresh</mat-icon></button>
            <button mat-icon-button (click)="delete(element)"><mat-icon>delete</mat-icon></button>
          </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="['store', 'name', 'description', 'operation']"></mat-header-row>
        <mat-row *matRowDef="let row; columns: ['store', 'name', 'description', 'operation'];"></mat-row>
      </mat-table>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="refreshList()">刷新</button>
      <button mat-button (click)="addTerm()">添加</button>
    </mat-card-actions>
  </mat-card>
</div>
