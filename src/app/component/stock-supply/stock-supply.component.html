<div>
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        入库管理
      </mat-card-title>
      <span class="flex-placeholder"> </span>
      <div>
        <input matInput type="number" [formControl]="purchaseControl" placeholder="载入订单">
      </div>
      <div>
        <button mat-button (click)="fillBy(purchaseControl.value)">确定</button>
      </div>
    </mat-card-header>
    <mat-card-content>
      <form ngForm>
        <mat-table [dataSource]="tableDataSource">
          <ng-container matColumnDef="goods">
            <mat-header-cell *matHeaderCellDef>GoodsId</mat-header-cell>
            <mat-cell *matCellDef="let stockSupply">
              <input matInput type="number" [formControl]="stockSupply.goods">
            </mat-cell>
          </ng-container>
          <ng-container matColumnDef="amount">
            <mat-header-cell *matHeaderCellDef>Amount</mat-header-cell>
            <mat-cell *matCellDef="let stockSupply">
              <input matInput type="number" [formControl]="stockSupply.amount">
            </mat-cell>
          </ng-container>
          <ng-container matColumnDef="precursor">
            <mat-header-cell *matHeaderCellDef>Precursor</mat-header-cell>
            <mat-cell *matCellDef="let stockSupply">
              <input matInput type="number" [formControl]="stockSupply.precursor">
            </mat-cell>
          </ng-container>
          <ng-container matColumnDef="precursorType">
            <mat-header-cell *matHeaderCellDef>PrecursorType</mat-header-cell>
            <mat-cell *matCellDef="let stockSupply">
              <input matInput type="number" [formControl]="stockSupply.precursorType">
            </mat-cell>
          </ng-container>
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>提交</button>
      <button mat-button (click)="addEmptyRow()">添加行</button>
      <button mat-button (click)="clearRows()">清空</button>
    </mat-card-actions>
  </mat-card>
</div>
