<div>
  <mat-card>
    <mat-card-header>
      <mat-card-title>新建订单</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form ngForm>
        <mat-form-field>
          <input matInput placeholder="供货商" [formControl]="order.supplier">
        </mat-form-field>
          <mat-table [(dataSource)]="tableDataSource">
          <ng-container matColumnDef="goods">
            <mat-header-cell *matHeaderCellDef>GoodsId</mat-header-cell>
            <mat-cell *matCellDef="let subOrder">
              <input matInput type="number" [formControl]="subOrder.goods">
            </mat-cell>
          </ng-container>
          <ng-container matColumnDef="amount">
            <mat-header-cell *matHeaderCellDef>Amount</mat-header-cell>
            <mat-cell *matCellDef="let subOrder">
              <input matInput type="number" [formControl]="subOrder.amount">
            </mat-cell>
          </ng-container>
          <ng-container matColumnDef="total">
            <mat-header-cell *matHeaderCellDef>Total</mat-header-cell>
            <mat-cell *matCellDef="let subOrder">
              <input matInput type="number" [formControl]="subOrder.total">
            </mat-cell>
          </ng-container>
          <ng-container matColumnDef="remove">
            <mat-header-cell *matHeaderCellDef>Remove</mat-header-cell>
            <mat-cell *matCellDef="let subOrder">
              <button mat-icon-button (click)="removeRow(subOrder)">
                <mat-icon>delete</mat-icon>
              </button>
            </mat-cell>
          </ng-container>
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="submit()">提交</button>
      <button mat-button (click)="addRow()">添加项</button>
    </mat-card-actions>
  </mat-card>
</div>
