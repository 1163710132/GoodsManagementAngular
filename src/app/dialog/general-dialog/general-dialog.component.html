<mat-dialog-content>
  <mat-list>
      <mat-list-item *ngFor="let key of keys">
        <mat-form-field>
          <input matInput [type]="constraints[key].type" [placeholder]="key" [(formControl)]="dataControls[key]">
        </mat-form-field>
      </mat-list-item>
  </mat-list>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="dialogRef.close()">cancel</button>
  <button mat-button (click)="dialogRef.close(getData())">ok</button>
</mat-dialog-actions>
